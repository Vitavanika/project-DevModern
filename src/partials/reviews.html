<section id="reviews" class="section reviews-section">
  <div class="container reviews">
    <h2 class="reviews-header">REVIEWS</h2>
    <div class="reviews-wrapper swiper">
      <ul class="reviews-list swiper-wrapper"></ul>
      <div class="button-wrapper">
        <button type="button" class="left-rev-btn">
          <svg width="24" height="24">
            <use href="./images/icon.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button type="button" class="right-rev-btn">
          <svg width="24" height="24">
            <use href="./images/icon.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div id="reviews-error-wrapper" class="hidden">
    <p class="reviews-error">
      Sorry, the reviews could not be loaded. Please try again later.
    </p>
    <button class="retry-reviews-btn">Reload</button>
  </div>
</section>
