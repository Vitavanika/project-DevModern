<section id="projects" class="section">
  <div class="container projects-container swiper-container">
    <h2 class="projects-header">Projects</h2>
    <div class="swiper">
      <ul class="swiper-wrapper">
        <!-- slide-1 -->
        <li class="swiper-slide">
          <div class="projects-wrapper">
            <div class="project-descr-div">
              <ul class="prj-techs-list">
                <li class="prj-techs-item">#react</li>
                <li class="prj-techs-item">#js</li>
                <li class="prj-techs-item">#node js</li>
                <li class="prj-techs-item">#git</li>

              <p class="projects-descr">

                  >See project</a
                >
              </button>
            </div>
            <div class="projects-img-div">
              <picture class="prj-pic">
                <source
                  media="(max-width: 767px)"
                  srcset="
                    ../images/mobile/projects/expand-mobile@1x.webp 1x,
                    ../images/mobile/projects/expand-mobile@2x.webp 2x
                  "
                />

                  media="(min-width: 768px) and (max-width: 1279px)"
                  srcset="
                    ../images/tablet/projects/expand-tablet@1x.webp 1x,
                    ../images/tablet/projects/expand-tablet@2x.webp 2x
                  "
                />
                <source
                  media="(min-width: 1280px)"
                  srcset="
                    ../images/desktop/projects/expand-desktop@1x.webp 1x,
                    ../images/desktop/projects/expand-desktop@2x.webp 2x
                  "
                />
                <img
                  src="../images/mobile/projects/expand-mobile@1x.webp"
                  alt="Picture of a mobile reading App project."
                />
              </picture>
            </div>
          </div>
        </li>
